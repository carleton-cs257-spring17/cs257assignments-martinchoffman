<!DOCTYPE html>
<html>
	<head>
		<title>Weather</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='books.css') }}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='websiteStyles.css') }}" />
		<link rel="icon" type="image/jpg" href="{{ url_for('static', filename='jeff_square_head.jpg') }}">
		<link type="image/png" href="{{ url_for('static', filename='compare.png') }}">
		<link type="image/png" href="{{ url_for('static', filename='state.png') }}">
		<link type="image/jpg" href="{{ url_for('static', filename='city.jpg') }}">
		<link type="image/jpg" href="{{ url_for('static', filename='happyhome.jpg') }}">
		
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjbWfUeCBmVzvJT4Na9cCPAWnB7XllbNo&callback=initMap"></script>
		<script type="text/javascript" src="../Static/Website.js"></script>

		<style>
		.buttonload {
		    background-color: #4CAF50; /* Green background */
		    border: none; /* Remove borders */
		    color: white; /* White text */
		    padding: 12px 24px; /* Some padding */
		    font-size: 16px; /* Set a font-size */
		}

		/* Add a right margin to each icon */
		.fa {
		    margin-left: -12px;
		    margin-right: 8px;
		}
		</style>
	</head>
	<body>
		<ul id="nav_bar">
		  <li><a class="active" id="home" onclick="onHomeNav()">Home</a></li>
		  <li><a id="state" onclick="onStateNav()">State</a></li>
		  <li><a id="city" onclick="onCityNav()">City</a></li>
		  <li><a id="compare" onclick="onCompareNav()">Compare</a></li>
		  <li><a id="find_city" onclick="onFindCityNav()">Find City</a></li>
		  <li style="float: right"><a id="about" onclick="onAboutNav()">About</a></li>
		</ul>
		<div id="page">
			<h1>Weather Weather Weather</h1>
			<div class="container">
  				<img src="Static/happyhome.jpg" class="image">
 			    <div class="middle">
    				<button class="text" onclick="onFindCityNav()"> Find </button>
  				</div>
			</div>
			<div class="container">
  				<img src="Static/compare.png" class="image">
 			    <div class="middle">
    				<button class="text" onclick="onCompareNav()"> Compare </button>
  				</div>
			</div>
			<div class="container">
  				<img src="Static/city.jpg" class="image">
 			    <div class="middle">
    				<button class="text" onclick="onCityNav()"> City </button>
  				</div>
			</div>
			<div class="container">
  				<img src="Static/state.png" class="image">
 			    <div class="middle">
    				<button class="text" onclick="onStateNav()"> State </button>
  				</div>
			</div>

			
		</div>
	</body>
</html>
